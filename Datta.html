<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub File Info</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #file-info { border: 1px solid #ccc; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>GitHub File Information</h1>
    <button id="fetch-file">Fetch File Content</button>
    <div id="file-info"></div>

    <script>
        document.getElementById('fetch-file').onclick = function() {
            const username = 'your-username'; // Replace with your GitHub username
            const repoName = 'your-repo';      // Replace with your repository name
            const filePath = 'path/to/your/file.txt'; // Replace with the path to your file
            const url = `/api/repo/${username}/${repoName}/file/${filePath}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('file-info').innerHTML = `<p>${data.error}</p>`;
                    } else {
                        const fileContent = atob(data.content); // Decode the base64 content
                        document.getElementById('file-info').innerHTML = `
                            <h2>${data.name}</h2>
                            <pre>${fileContent}</pre>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        };
    </script>
</body>
</html>
